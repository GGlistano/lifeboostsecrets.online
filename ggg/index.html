<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Comentários</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      padding: 20px;
    }

    .comentarios-container {
      max-width: 600px;
      margin: 0 auto;
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    .comentario {
      border-bottom: 1px solid #e0e0e0;
      padding: 10px 0;
    }

    .comentario:last-child {
      border-bottom: none;
    }

    .autor {
      font-weight: bold;
      margin-bottom: 5px;
    }

    .texto {
      color: #333;
    }
  </style>
</head>
<body>
  <div class="comentarios-container">
    <div class="comentario">
      <div class="autor">João Silva</div>
      <div class="texto">Achei o conteúdo muito interessante, parabéns!</div>
    </div>
    <div class="comentario">
      <div class="autor">Maria Oliveira</div>
      <div class="texto">Faltou aprofundar um pouco mais em alguns pontos.</div>
    </div>
    <div class="comentario">
      <div class="autor">Carlos Mendes</div>
      <div class="texto">Muito bom! A explicação foi clara e objetiva.</div>
    </div>
  </div>
</body>
</html>
