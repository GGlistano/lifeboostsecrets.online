<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pronto para Começar?</title>
  <style>
    body {
      background-color: #fff;
      color: #000;
      font-family: "Inter", Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 2rem;
    }

    a.button {
      display: inline-flex;
      align-items: center;
      gap: 10px;
      background-color: #facc15; /* amarelo */
      color: #000;
      text-decoration: none;
      font-weight: 600;
      padding: 14px 30px;
      border-radius: 8px;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    a.button:hover {
      transform: scale(1.05);
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    }

    .circle {
      background-color: #000;
      color: #fff;
      font-size: 0.9rem;
      font-weight: bold;
      width: 25px;
      height: 25px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
    }
  </style>
</head>
<body>
  <h1>Pronto para começar?</h1>
  <a href="https://cloa.visionpub.online/" class="button">
    <div class="circle">1</div>
    COMEÇAR AGORA
  </a>
</body>
</html>
